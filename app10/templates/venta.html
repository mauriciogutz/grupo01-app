<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Tus encabezados aquí -->
    <!-- Incluye solo los estilos y scripts necesarios -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Crear Venta</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ venta_form.as_p }}
            {{ detalle_form.as_p }}
    
            <button type="submit" class="btn btn-primary">Finalizar Venta</button>
        </form>
    
    </div>

    <!-- Asegúrate de que jQuery esté cargado antes de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js" integrity="sha384-pzjw8J+gvBAewd+gFNuK1zDWqIb2MSVQAZwcHYzyZ96fIKUE6h/Mb5O5qR5bmiix" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
